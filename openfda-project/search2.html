<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search OpenFDA</title>
</head>
<body style="background-color:#FCE817">

<form action="searchDrug">
    <p><h2>Search the name of the active ingredient. Introduce a limit for them.</h2></p>
    Drug Label: <input name="Drug" type="text"><br>
    Limit: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<form action="searchCompany">
    <p><h2>Search the name of the manufacturer name. Introduce a limit for them.</h2></p>
    Company: <input name="Company" type="text"><br>
    Limit: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<form action="listDrug">
    <p><h2>A list of drugs</h2></p>
    Limit: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<form action="listCompanies">
    <p><h2>A list of companies</h2></p>
    Limit: <input name="limit" type="text"><br>
    <input type="submit">
</form>
</body>
</html>
